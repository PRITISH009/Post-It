{% load static %}
<li>
    <a href="{% url 'notes-detail' note.id %}">
        <h5>{{ note.task }}</h5>
        <div>
            <small>{{ note.description }}</small>
        </div>
        <div>
            <small class="text-muted">{{ note.date_posted | date:"F d, Y" }}</small>
        </div>
    </a>
</li>
